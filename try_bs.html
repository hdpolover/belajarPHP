<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .container {
            margin: 0 auto;
            margin-top: 5vw;
            text-align: center;
            background-color: aquamarine;
        }

        .card {
            padding: 2vw 5vw 2vw 2vw;
        }

        .shadow-textarea textarea.form-control::placeholder {
            font-weight: 300;
        }

        .shadow-textarea textarea.form-control {
        padding-left: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Bootstrap Tutorial</h1> 
            <p>Bootstrap is the most popular HTML, CSS...</p> 
        </div>
    </div>
    <div class="container">
        <div class="row">
              <div class="card">
                <div class="card-body">
                        <form action="{{url_for('predict')}}" method="POST">
                                <div class="form-group shadow-textarea">
                                    <label for="exampleFormControlTextarea6">Shadow and placeholder</label>
                                    <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..."></textarea>
                                  </div>
                                <button type="submit" value="predict" class="btn btn-default">Prediksi</button>
                        </form>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <div class="input-group">
                        <label class="label">Subject</label>
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="subject">
                                <option disabled="disabled" selected="selected">Choose option</option>
                                <option>Subject 1</option>
                                <option>Subject 2</option>
                                <option>Subject 3</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
    </div>
</body>
</html>
